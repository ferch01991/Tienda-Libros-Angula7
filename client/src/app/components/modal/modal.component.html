<!-- Modal -->
<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{!this.dataApiService.selectBook.id ? 'New Book' : 'Update Book'}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- En el metodo onSaveBook se le pasa el formulario #formBook-->
          <form class="form-book" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
            <input type="hidden" id="bookId" class="form-control" name="bookId" [(ngModel)]="this.dataApiService.selectBook.id">
            <div class="form-group">
              <label for="titulo">TITULO</label>
              <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Titulo" [(ngModel)]="this.dataApiService.selectBook.titulo">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="idioma">Idioma</label>
                <select name="idioma" id="idioma" class="form-control" [(ngModel)]="this.dataApiService.selectBook.idioma">
                  <option value="Ingles">Inglés</option>
                  <option value="Castellano">Castellano</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio" class="form-control" placeholder="$000" [(ngModel)]="this.dataApiService.selectBook.precio">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" class="form-control" placeholder="Autor" [(ngModel)]="this.dataApiService.selectBook.autor">
              </div>
              <div class="form-group col-md-6">
                <label for="oferta">Oferta</label>
                <select name="oferta" id="oferta" class="form-control" [(ngModel)]="this.dataApiService.selectBook.oferta">
                  <option value="1">SI</option>
                  <option value="0">NO</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="portada">Portada</label>
                <input type="text" name="portada" id="portada" class="form-control" placeholder="Portada" [(ngModel)]="this.dataApiService.selectBook.portada">
              </div>
              <div class="form-group col-md-6">
                <label for="link_amazon">Link Amazon</label>
                <input type="text" name="link_amazon" id="link_amazon" class="form-control" placeholder="Link Amazon"[(ngModel)]="this.dataApiService.selectBook.link_amazon">
              </div>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea name="descripcion" id="descripcion" class="form-control" cols="50" rows="4" [(ngModel)]="this.dataApiService.selectBook.descripcion"></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-right">Save Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>
